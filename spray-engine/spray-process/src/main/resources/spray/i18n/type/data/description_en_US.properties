execute.record.type.before=record before execute
execute.record.type.success=record after success
execute.record.type.failed=record after failed

dispatch.result.status.success=data was successfully sent to next executor
dispatch.result.status.abandoned=data was abandoned by next executor
dispatch.result.status.skipped=data was skipped by next executor
dispatch.result.status.filtered=data was unable to send to next executor for being filtered by current executor
dispatch.result.status.failed=data was failed to send to executor
dispatch.result.status.errored=data was failed to send to executor for error occurred like the remote executor was unable to send data back.
