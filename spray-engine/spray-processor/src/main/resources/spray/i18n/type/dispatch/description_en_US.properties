coordinator.status.initializing=coordinator is initializing
coordinator.status.running=coordinator is still running
coordinator.status.finish=coordinator was stopped successfully
coordinator.status.failed=coordinator was stopped with failures
coordinator.status.error=coordinator was stopped with errors
coordinator.status.aborted=coordinator was stopped manually

result.status.success=data was successfully sent to next executor
result.status.abandoned=data was abandoned by next executor
result.status.skipped=data was skipped by next executor
result.status.filtered=data was unable to send to next executor for being filtered by current executor
result.status.failed=data was failed to send to executor
result.status.errored=data was failed to send to executor for error occurred like the remote executor was unable to send data back.